<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slope - Unity WebGL Game</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
    }
    #unity-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #000;
    }
    #loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="loading-bar">Loading Slope...</div>
  </div>

  <script>
    const buildUrl = ".";
    const loaderUrl = buildUrl + "/UnityLoader.js";
    const config = {
      dataUrl: buildUrl + "/TimeShooter3_GD.data.unityweb",
      frameworkUrl: buildUrl + "/TimeShooter3_GD.framework.js.unityweb",
      codeUrl: buildUrl + "/TimeShooter3_GD.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "YourCompany",
      productName: "Slope",
      productVersion: "1.0",
    };

    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#loading-bar");

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        loadingBar.textContent = `Loading: ${(progress * 100).toFixed(0)}%`;
      })
        .then(() => {
          loadingBar.style.display = "none";
        })
        .catch((message) => {
          alert(message);
        });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
